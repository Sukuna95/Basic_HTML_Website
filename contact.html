    <!-- Internal CSS for Styling -->
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #222;
            line-height: 1.6;
        }

        /* Navigation Bar */
        header {
            background: #222;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        /* Contact Section */
        .contact-container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .contact-container p {
            text-align: center;
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #00bcd4;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            border: none;
            background-color: #00bcd4;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0097a7;
        }

        /* Social Links */
        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 8px;
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #007c91;
        }

        /* Footer */
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
